  <div class="container margin">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form>
              <h1 class="card-title">Contact</h1>
              <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="name" value="Name" class="form-control" id="exampleInputName">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" value="Email" class="form-control" id="exampleInputEmail">
              </div>
              <div class="form-group">
                <label for="exampleInputMessage">Message</label>
                <textarea name="message" value="Message" rows="4" class="form-control"
                  id="exampleInputMessage"></textarea>
              </div>
              <button type="submit" class="btn btn-primary rounded-0">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
